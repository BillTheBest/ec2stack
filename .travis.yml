language: python
python:
  - "2.7"
install:
  - pip install pylint
  - pip install pep8
  - pip install coverage
  - python setup.py install
script:
  - pep8 --ignore=E501 *.py ec2stack
  - pylint --rcfile=pylint.rc *.py ec2stack
  - nosetests --with-coverage --cover-erase --cover-package=ec2stack --cover-html

# Force travis-ci build
